<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MusicWorld</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>MusicWorld</h1>
<div class="player">
<input type="file" id="fileInput" accept="audio/*" multiple>
<ul id="playlist"></ul>
<audio id="audio" controls></audio>
</div>
<div class="embed">
<input id="embedUrl" placeholder="YouTube/SoundCloud URL">
<button onclick="addEmbed()">Add</button>
<div id="embeds"></div>
</div>
<script src="script.js"></script>
</body>
</html>
